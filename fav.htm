<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-red-200">
    <h1 class="text-[2rem] text-center">Seçilmişlər</h1>
    <div id="favSec" class="flex flex-wrap gap-3 justify-center items-center">

    </div>

    <script>
        const favSec = document.getElementById('favSec')

        function showFav() {
            favSec.innerHTML =' '
            const favList = JSON.parse(localStorage.getItem('favList'))
            console.log(favList);
            favList.forEach(item => {
                favSec.innerHTML += `
                                    <div class="max-w-xs rounded-md shadow-md dark:bg-gray-50 dark:text-gray-800">
                                    <img src="${item.img}" alt="" class="object-cover object-center w-full rounded-t-md h-72 dark:bg-gray-500">
                                    <div class="flex flex-col justify-between p-6 space-y-8">
                                        <div class="space-y-2">
                                            <h2 class="text-3xl font-semibold tracking-wide">${item.marka}- ${item.model}</h2>
                                            <p class="dark:text-gray-800">reng: ${item.reng}<br/> mator: ${item.mator}</p>
                                        </div>
                                        <button onclick="removeFav(${item.id})" type="button" class="flex items-center justify-center w-full p-3 font-semibold tracking-wide rounded-md dark:bg-violet-600 dark:text-gray-50">Delete</button>
                                    </div>
                                </div>`
            });
        }
        showFav()

        function removeFav(id) {
            // JSON.parse(localStorage.getItem('favList'))
            const favList = JSON.parse(localStorage.getItem('favList'))
            const newList = favList.filter(item => item.id != id)
            console.log(newList);
            localStorage.setItem('favList', JSON.stringify(newList))
            showFav()


        }

    </script>
</body>

</html>
